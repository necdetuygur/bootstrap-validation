<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap Validasyon Örneği</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <h1 class="mb-4">Form Validasyon Demo</h1>
      <form id="myForm" class="needs-validation" novalidate>
        <div class="mb-3">
          <label for="name" class="form-label"
            >Adınız <span class="text-danger">*</span></label
          >
          <input type="text" class="form-control" id="name" required />
          <div class="invalid-feedback">Bu alan zorunludur.</div>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label"
            >E-posta <span class="text-danger">*</span></label
          >
          <input type="email" class="form-control" id="email" required />
          <div class="invalid-feedback">Geçerli bir e-posta girin.</div>
        </div>
        <div class="mb-3">
          <label for="age" class="form-label">Yaşınız</label>
          <input type="number" class="form-control" id="age" />
        </div>
        <button type="submit" class="btn btn-primary">Gönder</button>
      </form>
      <div id="successMessage" class="alert alert-success mt-3 d-none">
        🎉 Form başarıyla gönderildi!
      </div>
    </div>

    <!-- Bootstrap JS (Popper + JS) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      (function () {
        "use strict";
        const form = document.getElementById("myForm");
        const successMsg = document.getElementById("successMessage");

        form.addEventListener(
          "submit",
          function (event) {
            // Validasyon kontrolü
            if (!form.checkValidity()) {
              event.preventDefault();
              event.stopPropagation();
            } else {
              event.preventDefault(); // örnek için sayfa yenilemesin
              successMsg.classList.remove("d-none");
            }
            // Border biçimlendirmesi tetikleniyor
            form.classList.add("was-validated");
          },
          false,
        );
      })();
    </script>
  </body>
</html>
