<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap Validasyon Ã–rneÄŸi</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/select2@4.1.0/dist/css/select2.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/@ttskch/select2-bootstrap5-theme@1.1.2/dist/select2-bootstrap-5-theme.min.css"
      rel="stylesheet"
    />

    <style>
      .select2-container--bootstrap5 .select2-selection--single.is-invalid,
      .was-validated
        .select2-container--bootstrap5
        .select2-selection--single.is-invalid {
        border-color: #dc3545;
        box-shadow: 0 0 0 0.2rem rgba(220, 53, 69, 0.25);
      }

      .select2-container--bootstrap5 .select2-selection--single.is-valid {
        border-color: #198754;
        box-shadow: 0 0 0 0.2rem rgba(25, 135, 84, 0.25);
      }
    </style>
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <h1 class="mb-4">Form Validasyon Demo</h1>
      <form id="myForm" class="needs-validation" novalidate>
        <div class="mb-3">
          <label for="name" class="form-label"
            >AdÄ±nÄ±z <span class="text-danger">*</span></label
          >
          <input type="text" class="form-control" id="name" required />
          <div class="invalid-feedback">Bu alan zorunludur.</div>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label"
            >E-posta <span class="text-danger">*</span></label
          >
          <input type="email" class="form-control" id="email" required />
          <div class="invalid-feedback">GeÃ§erli bir e-posta girin.</div>
        </div>
        <div class="mb-3">
          <label for="age" class="form-label">YaÅŸÄ±nÄ±z</label>
          <input type="number" class="form-control" id="age" />
        </div>
        <button type="submit" class="btn btn-primary">GÃ¶nder</button>
      </form>
      <div id="successMessage" class="alert alert-success mt-3 d-none">
        ðŸŽ‰ Form baÅŸarÄ±yla gÃ¶nderildi!
      </div>
    </div>

    <form class="needs-validation" novalidate>
      <select class="select2 form-select" required>
        <option></option>
        <option value="1">SeÃ§enek 1</option>
        <option value="2">SeÃ§enek 2</option>
      </select>
      <button type="submit">GÃ¶nder</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js"></script>
    <script>
      $(document).ready(function () {
        $(".select2").select2({
          theme: "bootstrap-5",
          placeholder: "Bir ÅŸey seÃ§in",
        });

        $("form").on("submit", function (e) {
          const f = this;
          if (!f.checkValidity()) e.preventDefault();
          $(f).addClass("was-validated");
          $(f)
            .find("select.select2[required]")
            .each(function () {
              const $o = $(this),
                sel = $o.val(),
                container = $o.next().find(".select2-selection--single");
              if (!sel)
                container.addClass("is-invalid").removeClass("is-valid");
              else container.addClass("is-valid").removeClass("is-invalid");
            });
        });
      });
    </script>
  </body>
</html>
